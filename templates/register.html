{% extends "base.html" %}
{% block content %}
    <div class="container">
             <div class="heading" style="width:150px">
                <h1>Register</h1>
             </div>
            <div class="inp">

                <form method="POST" action="/register">
                  <div class="form-group">
                      <label>Name</label>
                      <input
                      type="text"
                      class="form-control input-lg"
                      name = "name"
                      required
                      />
                  </div>
                <div class="form-group">
                    <label>Email Id</label>
                    <input
                    type="email"
                    class="form-control input-lg"
                    name = "email"
                    required
                    />
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input
                    type="text"
                    class="form-control input-lg"
                    name = "phone"
                    required
                    />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                    type="password"
                    class="form-control input-lg"
                    name = "password"
                    required
                    />
                </div>
                



                    <button
                    type="submit"
                    name="submit"
                    class="ssbutton">Reach Us</button>

                </form>


            </div>
         </div>
{% endblock %}
